echo Executing ZP Bank config

// RU:	1 - Включить
//		2 - Включить режим "авто" (аммо-паки всегда на руках), аммо-паки будут автоматически сохраняться/загружаться при выходе/входе игрока
//		0 - Выключить банк

// EN:	1 - Enable
//		2 - Enable mode "auto" (ammo-packs are always on hand), ammo-packs will be saved/load automatically when you connect/disconnect the player
//		0 - Disable bank
zp_bank	"2"

// RU: запретить смену ника, по умолчанию: 1
// EN: block change nickname, default: 1
zp_bank_block_name_change "1"

// RU: Разрешить ставить пароль на свой ник в банке, 0 - выключить, по умолчанию: 1
// EN: Allow to set a password for nickname in the bank, 0 - disable, default: 1
zp_bank_allow_passwd "0"

// RU: Разрешить передавать аммо-паки, 0 - выключить, по умолчанию: 1
// EN: Allow transfer ammo packs, 0 - disable, default: 1
zp_bank_allow_donate "0"

// RU: Максимальное количество паков, которое можно сохранить в банке, 0 - выключить, по умолчанию: 1000
// EN: Maximum number of packs that can be stored in a bank, 0 - disable, default: 1000
zp_bank_save_limit "100000"
zp_bank_save_limit_vip "150000"

// RU: Анонсировать игрокам каждые N секунд что на сервере установлен банк, 0 - выключить, по умолчанию: 360.0
// EN: Announce the players every N seconds that the server is uses bank, 0 - disable, default: 360.0
zp_bank_annonce "0"

// RU: Через сколько дней удалять аммо-паки если игрок не заходит на сервер, 0 - выключить, по умолчанию: 24
// EN: Through how many days to remove the ammo-packs if the player does not enter to the server, 0 - disable, default: 24
zp_bank_save_days "28"

// RU: Как сохранять
//		1 - по стим иду
//		2 - по нику
//		3 - по ипу

// EN: How to save
//		1 - steamid,
//		2 - nick
//		3 - ip
