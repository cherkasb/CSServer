	// Конфиг лазеных мин за БОНУСЫ [v. 2.8.2]	|| ZP Laser Mines Config
zp_ltm 1				// 1 - мины включены	|| 1 - ON mines
zp_ltm_acs 0			// 0 - могут ставить все, 1 - админы	|| 1 - ONLY admins can set laser
zp_ltm_mode 0		// 0 - просто лазер, 1 - взрывающаяся	|| 1 - exploding tripmine, like HL
zp_ltm_ammo 3		// сколько можно покупать	|| mines ammo
zp_ltm_dmg 50		// урон от мины	|| mine explode damage
zp_ltm_fragmoney 1	// сколько бонусов давать за убийство	|| +ammo pack for killing
zp_ltm_health 260		// жизьнь мины	|| mine HP
zp_ltm_teammax 128	// сколько может поставить команда	|| mines can set by team
zp_ltm_buymode 1		// 1 - разрешить покупку мин	|| allow buy mines
zp_ltm_radius 25		// установки радиуса	|| set radius
zp_ltm_rdmg 300 	// максимальный радиус урона (zp_ltm_mode 1)	|| max damage, if "zp_ltm_mode 1"
zp_ltm_ff 0			// 1 - может убивать своих; 0 - не может	|| FF
zp_ltm_cbt H		// какая команда может покупать: ALL/ZH/HZ - все; Z - зомби; H - люди	|| who can buy mines
zp_ltm_delay 0.1		// через какое время в сек. можно купить следующую	|| buy delay
zp_ltm_line 1			// 0 - не показывать лазер; 1 - показывать	|| 1 - show mine laser line
zp_ltm_glow 1			// отблеск	|| mine glow
zp_ltm_bright 200		// яркость	|| bright
zp_ltm_color 0		// луч: 0 - Люди - синий, зомби - зеленый; 1 - красный	|| 1 - just RED laser line
zp_ltm_ldmgmode 2	// 0 - frame dmg, 1 - once dmg, 2 - 1 second dmg
zp_ltm_ldmgseconds 1	// mode 2 only, damage / seconds. default 1 (sec)
zp_ltm_startammo 0	// начальное колличество мин	|| start ammo
zp_ltm_brokeenemy 1	// 1 - мины смогут ломать только команда-противник и тот, кто ее поставил (при "zp_ltm_ff 1" рекомендуется значение "0"!)	|| 1 - only owner & other team can destroy mine
zp_ltm_noround 1		// 1 - мины нельзя ставить до начала раунда	|| 1 - you can't set mines until start round
zp_ltm_nemround 1	// 1 - мины нельзя ставить после начала раунда "Немезида"	|| 1 - you can't set mines if NEMESIS round
zp_ltm_survround 1	// 1 - мины нельзя ставить после начала раунда "Выживший"		|| 1 - you can't set mines if SURVIVOR round

zp_setlaser_distance 75
zp_between_lasermine_distance 14.0